inputs:
  Carrier:
    type: waveform
    label: Carrier
    tooltip: The base waveform to modulate
  Modulator:
    type: waveform
    label: Modulator
    tooltip: Controls how the carrier is modulated
outputs:
  Waveform:
    type: waveform
    label: Waveform
    tooltip: The modulated waveform
controls:
  intensity:
    min: 0
    max: 1
    default: 0.5
gui: 
  label: Phase Mod.
  category: Waveform
  tooltip: Modulates a carrier waveform with phase modulation (PM) using a second waveform
  width: 5
  height: 2
  widgets:
    knob:
      control: intensity
      label: Intensity
      tooltip: How strong the modulation should be
      x: 0
      y: 0
    waveform_graph:
      x: 2
      y: 0
      w: 3
      h: 2
      feedback_name: graph_feedback
