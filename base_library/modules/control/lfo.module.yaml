save_id: 11
inputs:
  time:
    type: time
    label: Timing
    tooltip: Tells the LFO how much time it has been oscillating for
  Waveform:
    type: waveform
    label: Waveform
    tooltip: The waveform to repeatedly play
    default: 3
outputs:
  audio:
    type: audio
    label: Signal 
    tooltip: Signal output
controls:
  amplitude:
    min: 0
    max: 1
    default: 1
complex_controls:
  FREQUENCY:
  STRENGTH_MODE:
gui: 
  label: LFO
  category: Control
  tooltip: Low Frequency Oscillator, used for controlling values that should cycle over time
  width: 5
  height: 5
  widgets:
    waveform_graph:
      x: 0
      y: 0
      w: 3
      h: 3
      feedback_name: graph_feedback
    hertz_box:
      x: 0
      y: 3
      control: FREQUENCY
      label: Frequency
      tooltip: How fast the oscillator should run
      min: 0.01
      max: 20.0
      default: 1.0
    option_box:
      x: 3
      y: 2
      w: 2
      h: 3
      control: STRENGTH_MODE
      label: Mode
      tooltip: How the strength knob should affect the waveform
      default: 2
      options:
        Max:
        Mid:
        Min:
    knob:
      x: 3
      y: 0
      control: amplitude
      label: Strength
      tooltip: How strong the output should be
