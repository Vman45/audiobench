inputs:
  reset_trigger:
    type: trigger 
    icon: base:reset
    label: Reset Trigger
  release_trigger:
    type: trigger 
    icon: base:note_up
    label: Release Trigger
    default: 1
outputs:
  signal:
    type: audio
    label: Signal
controls:
  attack:
    min: 0
    max: 2
    default: 0.01
  decay:
    min: 0
    max: 2
    default: 0.1
  sustain:
    min: 0
    max: 1
    default: 1.0
  release:
    min: 0
    max: 5
    default: 0.5
gui: 
  label: Envelope
  width: 8
  height: 4
  widgets:
    knob:
      control: attack
      label: Attack
      x: 0
      y: 2
    knob:
      control: decay 
      label: Decay
      x: 2
      y: 2
    knob:
      control: sustain
      label: Sustain 
      x: 4
      y: 2
    knob:
      control: release 
      label: Release
      x: 6
      y: 2
    envelope_graph:
      x: 0
      y: 0
      w: 8
      h: 2
      feedback_name: graph_feedback
