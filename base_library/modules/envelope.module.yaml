inputs:
  reset_trigger:
    type: trigger 
    icon: base:reset
    label: Reset Trigger
    tooltip: Trigger to reset the envelope to the beginning
  release_trigger:
    type: trigger 
    icon: base:note_up
    label: Release Trigger
    default: 1
    tooltip: Trigger to switch to the release section of the envelope
outputs:
  signal:
    type: audio
    label: Signal
    tooltip: The current value of the envelope
controls:
  attack:
    min: 0
    max: 2
    default: 0.01
    suffix: s
  decay:
    min: 0
    max: 2
    default: 0.1
    suffix: s
  sustain:
    min: 0
    max: 1
    default: 1.0
  release:
    min: 0
    max: 5
    default: 0.5
    suffix: s
gui: 
  label: Envelope
  tooltip: A basic ADSR envelope, useful for making parameters fade in and out.
  width: 8
  height: 4
  widgets:
    knob:
      control: attack
      label: Attack
      tooltip: How long to ramp up to full volume
      x: 0
      y: 2
    knob:
      control: decay 
      label: Decay
      tooltip: How long to ramp down to the sustain value
      x: 2
      y: 2
    knob:
      control: sustain
      label: Sustain 
      tooltip: What value the envelope should hold before releasing
      x: 4
      y: 2
    knob:
      control: release 
      label: Release
      tooltip: How long to fade back to no volume
      x: 6
      y: 2
    envelope_graph:
      x: 0
      y: 0
      w: 8
      h: 2
      feedback_name: graph_feedback
