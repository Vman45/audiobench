save_id: 12
inputs:
  pitch:
    type: pitch
    label: Pitch
    tooltip: The pitch that will be transposed
outputs:
  transposed:
    type: pitch
    label: Transposed
    tooltip: The transposed (shifted) pitch
controls:
  amount:
    min: -1
    max: 1
    default: 1
complex_controls:
  OCTAVES:
  SEMITONES:
  CENTS:
gui:
  label: Transposer
  category: Utility
  tooltip: Moves a pitch up or down a certain number of octaves, semitones, and/or cents
  width: 4
  height: 4
  widgets:
    int_box:
      x: 0
      y: 2
      control: OCTAVES
      label: Octaves
      tooltip: How many octaves to move the pitch by
      min: -10
      max: 10
      default: 0
    int_box:
      x: 2
      y: 2
      control: SEMITONES
      label: Semitones
      tooltip: How many semitones to move the pitch by
      min: -12
      max: 12
      default: 0
    int_box:
      x: 0
      y: 0
      control: CENTS
      label: Cents
      tooltip: How many cents to move the pitch by
      min: -100
      max: 100
      default: 00
    knob:
      x: 2
      y: 0
      control: amount
      label: Amount
      tooltip: How much of the pitch shift to apply, useful for creating pitch bends
