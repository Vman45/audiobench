inputs:
  pitch:
    type: pitch 
    label: Pitch
  Waveform:
    type: waveform
    label: Waveform
outputs:
  audio:
    type: audio
    label: Audio
controls:
  phase_offset:
    min: -1
    max: 1
    default: 0
  amplitude:
    min: 0
    max: 1
    default: 1
gui: 
  label: Oscillator
  width: 4
  height: 2
  widgets:
    knob:
      control: phase_offset
      label: Phase
      x: 0
      y: 0
    knob:
      control: amplitude
      label: Amplitude
      x: 2
      y: 0
