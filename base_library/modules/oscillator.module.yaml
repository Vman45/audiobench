inputs:
  time:
    type: time
    icon: time
  frequency:
    type: frequency
    icon: frequency
  waveform:
    type: waveform
    icon: waveform
outputs:
  audio:
    type: audio
    icon: audio
controls:
  phase:
    min: -1
    max: 1
    default: 0
  amplitude:
    min: 0
    max: 1
    default: 1
gui: 
  label: Oscillator
  width: 4
  height: 2
  widgets:
    knob:
      control: phase
      label: Phase
      x: 0
      y: 0
    knob:
      control: amplitude
      label: Amplitude
      x: 2
      y: 0
