inputs:
  pitch:
    type: pitch 
    label: Pitch
    tooltip: The frequency to repeat the waveform at
  Waveform:
    type: waveform
    label: Waveform
    tooltip: The waveform to repeatedly play
outputs:
  audio:
    type: audio
    label: Audio
    tooltip: Audio output
controls:
  amplitude:
    min: 0
    max: 1
    default: 1
gui: 
  label: Oscillator
  category: Synthesis
  tooltip: Oscillates a waveform at a particular pitch, with optional amplitude control
  width: 2
  height: 2
  widgets:
    knob:
      control: amplitude
      label: Amplitude
      tooltip: How loud the output should be
      x: 0
      y: 0
