save_id: 20
inputs:
outputs:
  frequency:
    type: pitch
    label: Frequency
    tooltip: The swept frequency
autocons:
  sweep:
    min: 0.0
    max: 1.0
    default: 0.5
staticons:
  START: Frequency
    default: 50.0
  END: Frequency
    default: 500.0
gui:
  label: Frequency Sweep
  category: Utility
  tooltip: Provides a knob which sweeps between two preselected frequencies.
  width: 6
  height: 2
  widgets:
    frequency_box:
      x: 0
      y: 0
      control: START
      label: Start
      tooltip: The frequency to output when the knob is all the way to the left.
    knob:
      x: 2
      y: 0
      control: sweep
      label: Sweep
      tooltip: Controls the position of the sweep between the start and the end.
    frequency_box:
      x: 4
      y: 0
      control: END
      label: End
      tooltip: The frequency to output when the knob is all the way to the right.
